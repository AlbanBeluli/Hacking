<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Status Codes - Bug Bounty Focus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            padding: 20px;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .category {
            margin-bottom: 30px;
        }

        .category-title {
            color: #0078bb;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .status-box {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            cursor: pointer;
        }

        .status-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            background: #2a2a2a;
        }

        .bug-bounty-relevant {
            box-shadow: 0 0 15px #0078bb;
            border: 1px solid #0078bb;
        }

        .bug-bounty-relevant::after {
            content: "ðŸŽ¯ Bug Bounty";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            background: #0078bb;
            padding: 3px 8px;
            border-radius: 4px;
            color: #000;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            border-radius: 8px;
            border: 1px solid #0078bb;
            box-shadow: 0 0 20px #0078bb;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            color: #0078bb;
            cursor: pointer;
            background: none;
            border: none;
        }

        .modal-title {
            color: #0078bb;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section h3 {
            color: #0078bb;
            margin-bottom: 10px;
        }

        .modal-section p, .modal-section li {
            color: #fff;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .modal-section ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .modal-section li::before {
            content: "â†’";
            color: #0078bb;
            margin-right: 10px;
        }

        .code-example {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            position: relative;
        }

        .copy-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #0078bb;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            color: #000;
            cursor: pointer;
        }

        .status-code {
            font-size: 24px;
            font-weight: bold;
            color: #0078bb;
            margin-bottom: 10px;
        }

        .status-name {
            color: white;
            font-size: 16px;
            line-height: 1.4;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        #searchInput {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: white;
        }

        #searchInput::placeholder {
            color: #666;
        }

        #searchInput:focus {
            outline: none;
            border-color: #0078bb;
        }

        .count-info {
            text-align: center;
            margin-bottom: 20px;
            color: #888;
        }

        .legend {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 8px;
            display: inline-block;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>HTTP Status Codes</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search status codes...">
    </div>
    <div class="count-info" id="countInfo"></div>

    <div id="statusContainer"></div>

    <!-- Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>

                payloads: `

            },
            // Add more status codes with detailed information...
        };


        const statusCodes = {

                { code: 204, name: "No Content" },

                { code: 207, name: "Multi-Status" },

            ],
            "5xx - Server Error": [

                { code: 506, name: "Variant Also Negotiates" },

                { code: 521, name: "Web Server Is Down" },
                { code: 522, name: "Connection Timed Out" },
                { code: 523, name: "Origin Is Unreachable" },

        function showModal(statusCode) {
            const modal = document.getElementById('infoModal');
            const modalContent = document.getElementById('modalContent');
            const info = bugBountyInfo[statusCode];

            if (!info) {
                return; // Don't show modal if no detailed info available
            }

            modalContent.innerHTML = `
                <h2 class="modal-title">${info.title}</h2>
                
                <div class="modal-section">
                    <h3>Description</h3>
                    <p>${info.description}</p>
                </div>

                <div class="modal-section">
                    <h3>Security Implications</h3>
                    <ul>
                        ${info.securityImplications.map(imp => `<li>${imp}</li>`).join('')}
                    </ul>
                </div>

                <div class="modal-section">
                    <h3>Testing Methods</h3>
                    <ul>
                        ${info.testingMethods.map(method => `<li>${method}</li>`).join('')}
                    </ul>
                </div>

                <div class="modal-section">
                    <h3>Useful Tools</h3>
                    <ul>
                        ${info.tools.map(tool => `<li>${tool}</li>`).join('')}
                    </ul>
                </div>

                <div class="modal-section">
                    <h3>Example Payloads</h3>
                    <div class="code-example">
                        <button class="copy-button" onclick="copyToClipboard(this)">Copy</button>
                        <pre>${info.payloads}</pre>
                    </div>
                </div>
            `;

            modal.style.display = 'block';
        }

        function copyToClipboard(button) {
            const codeBlock = button.nextElementSibling;
            const text = codeBlock.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }

        // Close modal when clicking the close button or outside the modal
        document.querySelector('.close-button').onclick = function() {
            document.getElementById('infoModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        function renderStatusCodes(filter = '') {
            const container = document.getElementById('statusContainer');
            const countInfo = document.getElementById('countInfo');
            container.innerHTML = '';
            
            let totalShown = 0;
            let totalCodes = 0;

            for (const [category, codes] of Object.entries(statusCodes)) {
                totalCodes += codes.length;
                const filteredCodes = codes.filter(status => 
                    status.code.toString().includes(filter) ||
                    status.name.toLowerCase().includes(filter.toLowerCase())
                );

                totalShown += filteredCodes.length;
                if (filteredCodes.length === 0) continue;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category;
                
                const gridDiv = document.createElement('div');
                gridDiv.className = 'status-grid';

                filteredCodes.forEach(status => {
                    const statusBox = document.createElement('div');
                    statusBox.className = `status-box ${status.bugBounty ? 'bug-bounty-relevant' : ''}`;
                    statusBox.innerHTML = `
                        <div class="status-code">${status.code}</div>
                        <div class="status-name">${status.name}</div>
                    `;
                    statusBox.onclick = () => showModal(status.code);
                    gridDiv.appendChild(statusBox);
                });

                categoryDiv.appendChild(categoryTitle);
                categoryDiv.appendChild(gridDiv);
                container.appendChild(categoryDiv);
            }

            countInfo.textContent = filter ? 
                `Showing ${totalShown} of ${totalCodes} status codes` : 
                `Total: ${totalCodes} status codes`;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderStatusCodes(e.target.value);
        });

        // Initial render
        renderStatusCodes();
    </script>
</body>
</html>
